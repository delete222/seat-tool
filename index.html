<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>座位图生成器</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }

        #controls {
            margin-bottom: 20px;
        }

        #seating-chart {
            position: relative;
            width: 600px;
            height: 600px;
        }

        .circle {
            border-radius: 50%;
            background-color: #4a82d6;
            color: white;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            user-select: none;
        }

        .seat {
            position: absolute;
            border: 1px solid #4a82d6;
            background-color: white;
            text-align: center;
            cursor: pointer;
            width: 80px;
            height: 40px;
            line-height: 40px;
            box-sizing: border-box;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            user-select: none;
            transform: translate(-50%, -50%);
        }

        .selected {
            border: 2px solid red;
        }

        .version {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #888;
        }

        @media print {
            body, #seating-chart {
                background-color: transparent;
            }
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="num-seats">座位数量:</label>
        <input type="number" id="num-seats" min="1" value="10">
        <button onclick="generateSeats()">生成座位图</button>
        <button onclick="saveLayout()">保存布局</button>
        <button onclick="resetLayout()">重置布局</button>
        <button onclick="startSwap()">互换座位</button>
        <button onclick="confirmSwap()">确认互换</button>
        <button onclick="deleteSelectedSeat()">删除选中座位</button>
        <button onclick="downloadSeatingChart()">下载座位图</button>
    </div>
    <div id="seating-chart">
        <div class="circle" contenteditable="true">紫荆书院·钱塘厅</div>
    </div>
    <div class="version">版本: 1.0.0</div>

    <script>
        let savedLayout = null;
        let selectedSeat = null;
        let swapSeats = [];

        function generateSeats() {
            const numSeats = parseInt(document.getElementById('num-seats').value, 10);
            const seatingChart = document.getElementById('seating-chart');
            const circle = seatingChart.querySelector('.circle');

            // 移除现有的座位
            seatingChart.querySelectorAll('.seat').forEach(seat => seat.remove());

            const angleStep = 360 / numSeats;
            const radius = 250; // 调整半径，使得座位外移

            for (let i = 0; i < numSeats; i++) {
                const angle = angleStep * i - 90;
                const radian = angle * Math.PI / 180;
                const x = 300 + radius * Math.cos(radian); // 300 是容器中心
                const y = 300 + radius * Math.sin(radian); // 300 是容器中心

                const seat = document.createElement('div');
                seat.className = 'seat';
                seat.style.left = x + 'px';
                seat.style.top = y + 'px';
                seat.contentEditable = true;
                seat.innerText = `座位${i + 1}`;
                seat.onclick = function() {
                    if (selectedSeat) {
                        selectedSeat.classList.remove('selected');
                    }
                    selectedSeat = seat;
                    seat.classList.add('selected');
                    addSeatToSwap(seat);
                };

                seatingChart.appendChild(seat);
            }
        }

        function addSeatToSwap(seat) {
            if (swapSeats.length < 2) {
                swapSeats.push(seat);
                seat.classList.add('selected');
            } else {
                alert('只能选择两个座位进行互换');
            }
        }

        function startSwap() {
            swapSeats = [];
            document.querySelectorAll('.seat').forEach(seat => seat.classList.remove('selected'));
        }

        function confirmSwap() {
            if (swapSeats.length == 2) {
                let seat1 = swapSeats[0];
                let seat2 = swapSeats[1];

                let tempLeft = seat1.style.left;
                let tempTop = seat1.style.top;
                seat1.style.left = seat2.style.left;
                seat1.style.top = seat2.style.top;
                seat2.style.left = tempLeft;
                seat2.style.top = tempTop;

                swapSeats.forEach(seat => seat.classList.remove('selected'));
                swapSeats = [];
            } else {
                alert('请选择两个座位进行互换');
            }
        }

        function saveLayout() {
            const seatingChart = document.getElementById('seating-chart');
            const seats = seatingChart.querySelectorAll('.seat');
            savedLayout = Array.from(seats).map(seat => ({
                text: seat.innerText,
                left: seat.style.left,
                top: seat.style.top
            }));
            alert('布局已保存');
        }

        function resetLayout() {
            if (!savedLayout) {
                alert('没有已保存的布局');
                return;
            }
            const seatingChart = document.getElementById('seating-chart');

            // 移除现有的座位
            seatingChart.querySelectorAll('.seat').forEach(seat => seat.remove());

            savedLayout.forEach(seatData => {
                const seat = document.createElement('div');
                seat.className = 'seat';
                seat.style.left = seatData.left;
                seat.style.top = seatData.top;
                seat.contentEditable = true;
                seat.innerText = seatData.text;
                seat.onclick = function() {
                    if (selectedSeat) {
                        selectedSeat.classList.remove('selected');
                    }
                    selectedSeat = seat;
                    seat.classList.add('selected');
                    addSeatToSwap(seat);
                };

                seatingChart.appendChild(seat);
            });
            alert('布局已重置');
        }

        function deleteSelectedSeat() {
            if (selectedSeat) {
                selectedSeat.remove();
                selectedSeat = null;
            } else {
                alert('请选择一个座位');
            }
        }

        function downloadSeatingChart() {
            const seatingChart = document.getElementById('seating-chart');
            html2canvas(seatingChart, {backgroundColor: null}).then(canvas => {
                const link = document.createElement('a');
                link.download = 'seating_chart.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }

        // 初始化页面上的座位
        generateSeats();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
</body>
</html>
