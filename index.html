<!DOCTYPE html>
<script charset="UTF-8" id="LA_COLLECT" src="//sdk.51.la/js-sdk-pro.min.js"></script>

<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>接待工具库</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }
        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 40px;
            font-size: 32px;
            color: #333;
            letter-spacing: 1px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }
        .button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
        .version-info {
            position: fixed;
            bottom: 10px;
            left: 5px;
            font-size: 1.6vmin;
            color: #888;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
            animation: fadeIn 0.3s ease;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 30px;
            border: 0;
            width: 60%;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            animation: slideIn 0.3s ease;
        }
        .close {
            color: #333;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #999;
            text-decoration: none;
            cursor: pointer;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        @keyframes slideIn {
            from {transform: translateY(-50px);}
            to {transform: translateY(0);}
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // 设置页面有效期
            const expiryDate = new Date("2025-12-30"); // 替换成实际的最后工作日期
            const currentDate = new Date();
            
            if (currentDate > expiryDate) {
                document.body.innerHTML = "<div class='container'><h1>The authorization for this tool has expired, You don't have access!</h1><p>Please contact Steve Yang for renewal tool.</p></div>";
                document.body.style.background = '#f5f7fa';
            }
        });
    </script>

</head>
<body>
    <div class="container">
        <h1>请选择角色</h1>
        <div class="buttons">
            <button class="button" onclick="showModal('modalReceptionist')">接待员</button>
            <button class="button" onclick="showModal('modalManager')">值班经理</button>
            <button class="button" onclick="showModal('modalExhibition')">体验中心</button>
            <button class="button" onclick="showModal('modalOther')">其它工具</button>
        </div>
        <div class="version-info">© SteveYang 本工具总访问量 <span id="busuanzi_value_site_pv"></span> 次，V3.1 新增二级页面，优化工具入口</div>
    </div>

    <!-- Modal for 接待员工具 -->
    <div id="modalReceptionist" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modalReceptionist')">&times;</span>
            <h2>接待员工具</h2>
            <div class="buttons">
                <a href="/hys" class="button">会议室座位图生成</a>
                <a href="/bx" class="button">圆桌座位图生成</a>
            </div>
        </div>
    </div>

    <!-- Modal for 值班经理工具 -->
    <div id="modalManager" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modalManager')">&times;</span>
            <h2>值班经理工具：①时间排序看是否冲突→②RMP数据对比维护线上数据→③写日报核对发邮件</h2>
            <div class="buttons">
                <a href="/ztpx" class="button">值班表时间排序</a>
                <a href="/rmp" class="button">值班表-RMP数据对比</a>
                <a href="/ribao" class="button">接待日报生成</a>
                <a href="/zhoubao" class="button">接待周报生成</a>
            </div>
        </div>
    </div>

    <!-- Modal for 展厅工具 -->
    <div id="modalExhibition" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modalExhibition')">&times;</span>
            <h2>体验中心工具</h2>
            <div class="buttons">
                <a href="/HZ-ZTCF" class="button">杭州展厅 & 工厂拆分及排序</a>
            </div>
        </div>
    </div>


    <!-- Modal for 其它工具 -->
    <div id="modalOther" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modalOther')">&times;</span>
            <h2>其它工具</h2>
            <div class="buttons">
                <a href="/cldd" class="button">出车工时计算</a>
                <a href="/bumen" class="button">代表处来访批次统计</a>              
            </div>
        </div>
    </div>

    <script>
        function showModal(modalId) {
            document.getElementById(modalId).style.display = "block";
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target && event.target.classList && event.target.classList.contains('modal')) {
                event.target.style.display = "none";
            }
        }
    </script>
    <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
</body>
</html>
