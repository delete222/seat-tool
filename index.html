<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>座位图生成器</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #version {
            position: absolute;
            top: 10px;
            left: 10px;
            font-weight: bold;
        }

        #controls {
            margin-bottom: 20px;
        }

        #seating-chart {
            position: relative;
            width: 600px;
            height: 600px;
        }

        .circle {
            border-radius: 50%;
            background-color: #4a82d6;
            color: white;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .seat {
            position: absolute;
            border: 1px solid #4a82d6;
            background-color: white;
            text-align: center;
            cursor: pointer;
            width: 80px;
            height: 40px;
            line-height: 40px;
            box-sizing: border-box;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            user-select: none;
            transform: translate(-50%, -50%);
        }

        .input-area {
            display: flex;
            margin: 10px 0;
        }

        .input-area label {
            margin-right: 10px;
        }

        .input-area textarea {
            width: 200px;
            height: 100px;
            margin-right: 20px;
        }

        .selected {
            background-color: red !important;
            color: white;
        }
    </style>
</head>
<body>
    <div id="version">版本号：3.0</div>
    <div id="controls">
        <label for="num-seats">座位数量:</label>
        <input type="number" id="num-seats" min="1" value="12">
        <button onclick="generateSeats()">生成座位图</button>
        <button onclick="deleteSelectedSeat()">删除选中的座位</button>
    </div>
    <div id="seating-chart">
        <div class="circle">紫荆书院·钱塘厅</div>
    </div>

    <script>
        function generateSeats() {
            const numSeats = document.getElementById('num-seats').value;
            const seatingChart = document.getElementById('seating-chart');

            seatingChart.querySelectorAll('.seat').forEach(seat => seat.remove());

            const angleStep = 360 / numSeats;
            const radius = 250;

            for (let i = 0; i < numSeats; i++) {
                const angle = angleStep * i - 90;
                const radian = angle * Math.PI / 180;
                const x = 300 + radius * Math.cos(radian);
                const y = 300 + radius * Math.sin(radian);

                const seat = document.createElement('div');
                seat.className = 'seat';
                seat.style.left = x + 'px';
                seat.style.top = y + 'px';
                seat.innerText = `座位${i + 1}`;
                seat.onclick = function () {
                    seatingChart.querySelectorAll('.seat').forEach(s => s.classList.remove('selected'));
                    seat.classList.add('selected');
                };

                seatingChart.appendChild(seat);
            }
        }

        function deleteSelectedSeat() {
            const seatingChart = document.getElementById('seating-chart');
            const selectedSeat = seatingChart.querySelector('.seat.selected');
            if (selectedSeat) {
                selectedSeat.remove();
            } else {
                alert("请选择要删除的座位。");
            }
        }
    </script>
</body>
</html>
