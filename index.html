<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>座位图选择</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            position: relative;
            padding-bottom: 40px;
        }
        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 40px;
            font-size: 32px;
            color: #333;
            letter-spacing: 1px;
        }
        .button {
            display: inline-block;
            margin: 20px;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }
        .button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
        .version-info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 2vmin;
            color: #888;
        }
        .counter-container {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #888;
            padding: 10px 0;
            background-color: transparent; /* 修改背景色 */
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // 设置页面有效期
            const expiryDate = new Date("2025-12-30"); // 替换成实际的最后工作日期
            const currentDate = new Date();
            
            if (currentDate > expiryDate) {
                document.body.innerHTML = "<div class='container'><h1>The authorization for this tool has expired, You don't have access!</h1><p>Please contact Steve Yang for renewal tool.</p></div>";
                document.body.style.background = '#f5f7fa';
            }
        });
    </script>

    <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
</head>
<body>
    <div class="container">
        <h1>选择座位图</h1>
        <a href="/hys" class="button">会议室座位图</a>
        <a href="/bx" class="button">圆桌座位图</a>
        <div class="version-info">© SteveYang</div>
    </div>

    <div class="counter-container">
        本工具总访问量 <span id="busuanzi_value_site_pv"></span> 次
    </div>
</body>
</html>
