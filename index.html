<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>座位图生成器</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }

        #controls {
            margin-bottom: 20px;
        }

        #seating-chart {
            position: relative;
            width: 600px;
            height: 600px;
        }

        .circle {
            border-radius: 50%;
            background-color: #4a82d6;
            color: white;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .seat {
            position: absolute;
            border: 1px solid #4a82d6;
            background-color: white;
            text-align: center;
            cursor: pointer;
            width: 80px;
            height: 40px;
            line-height: 40px;
            box-sizing: border-box;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            user-select: none;
            transform: translate(-50%, -50%);
        }

        .selected {
            border: 2px solid red;
        }

        .version {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="num-seats">座位数量:</label>
        <input type="number" id="num-seats" min="1" value="10">
        <button onclick="generateSeats()">生成座位图</button>
        <button onclick="saveLayout()">保存布局</button>
        <button onclick="resetLayout()">重置布局</button>
        <button onclick="deleteSelectedSeat()">删除选中座位</button>
    </div>
    <div id="seating-chart">
        <div class="circle">紫荆书院·钱塘厅</div>
    </div>
    <div class="version">版本: 1.0.0</div>

    <script>
        let savedLayout = null;
        let selectedSeat = null;

        function makeDraggable(element) {
            element.onmousedown = function(event) {
                event.preventDefault();
                let shiftX = event.clientX - element.getBoundingClientRect().left;
                let shiftY = event.clientY - element.getBoundingClientRect().top;

                function moveAt(pageX, pageY) {
                    element.style.left = pageX - shiftX + 'px';
                    element.style.top = pageY - shiftY + 'px';
                }

                function onMouseMove(event) {
                    moveAt(event.pageX, event.pageY);
                }

                document.addEventListener('mousemove', onMouseMove);

                element.onmouseup = function() {
                    document.removeEventListener('mousemove', onMouseMove);
                    element.onmouseup = null;
                };
            };

            element.ondragstart = function() {
                return false;
            };
        }

        function generateSeats() {
            const numSeats = parseInt(document.getElementById('num-seats').value, 10);
            const seatingChart = document.getElementById('seating-chart');
            const circle = seatingChart.querySelector('.circle');

            // 移除现有的座位
            seatingChart.querySelectorAll('.seat').forEach(seat => seat.remove());

            const angleStep = 360 / numSeats;
            const radius = 250; // 调整半径，使得座位外移

            for (let i = 0; i < numSeats; i++) {
                const angle = angleStep * i - 90;
                const radian = angle * Math.PI / 180;
                const x = 300 + radius * Math.cos(radian); // 300 是容器中心
                const y = 300 + radius * Math.sin(radian); // 300 是容器中心

                const seat = document.createElement('div');
                seat.className = 'seat';
                seat.style.left = x + 'px';
                seat.style.top = y + 'px';
                seat.contentEditable = true;
                seat.innerText = `座位${i + 1}`;
                seat.onclick = function() {
                    if (selectedSeat) {
                        selectedSeat.classList.remove('selected');
                    }
                    selectedSeat = seat;
                    seat.classList.add('selected');
                };

                makeDraggable(seat);
                seatingChart.appendChild(seat);
            }
        }

        function saveLayout() {
            const seatingChart = document.getElementById('seating-chart');
            const seats = seatingChart.querySelectorAll('.seat');
            savedLayout = Array.from(seats).map(seat => ({
                text: seat.innerText,
                left: seat.style.left,
                top: seat.style.top
            }));
            alert('布局已保存');
        }

        function resetLayout() {
            if (!savedLayout) {
                alert('没有已保存的布局');
                return;
            }
            const seatingChart = document.getElementById('seating-chart');

            // 移除现有的座位
            seatingChart.querySelectorAll('.seat').forEach(seat => seat.remove());

            savedLayout.forEach(seatData => {
                const seat = document.createElement('div');
                seat.className = 'seat';
                seat.style.left = seatData.left;
                seat.style.top = seatData.top;
                seat.contentEditable = true;
                seat.innerText = seatData.text;
                seat.onclick = function() {
                    if (selectedSeat) {
                        selectedSeat.classList.remove('selected');
                    }
                    selectedSeat = seat;
                    seat.classList.add('selected');
                };

                makeDraggable(seat);
                seatingChart.appendChild(seat);
            });
            alert('布局已重置');
        }

        function deleteSelectedSeat() {
            if (selectedSeat) {
                selectedSeat.remove();
                selectedSeat = null;
            } else {
                alert('请选择一个座位');
            }
        }

        // 初始化页面上的座位
        generateSeats();
    </script>
</body>
</html>
