<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>座位图生成器</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }

        #controls {
            margin-bottom: 20px;
        }

        #seating-chart {
            position: relative;
            width: 800px;
            height: 800px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .circle-small {
            border-radius: 50%;
            background-color: #4a82d6;
            color: white;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            user-select: none;
        }

        .circle-large {
            border-radius: 50%;
            background-color: #4a82d6;
            color: white;
            width: 600px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            user-select: none;
        }

        .seat {
            position: absolute;
            border: 1px solid #4a82d6;
            background-color: white;
            text-align: center;
            cursor: pointer;
            width: 80px;
            height: 40px;
            line-height: 40px;
            box-sizing: border-box;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            user-select: none;
            transform: translate(-50%, -50%);
        }

        .selected {
            border: 2px solid red;
        }

        .version {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #888;
        }

        @media print {
            body, #seating-chart {
                background-color: transparent;
            }
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="num-seats">座位数量:</label>
        <input type="number" id="num-seats" min="1" value="10">
        <button onclick="generateSeats()">生成座位图</button>
        <button onclick="saveLayout()">保存布局</button>
        <button onclick="resetLayout()">重置布局</button>
        <button onclick="deleteSelectedSeat()">删除选中座位</button>
        <button onclick="downloadSeatingChart()">下载座位图</button>
    </div>
    <div id="seating-chart"></div>
    <div class="version">版本: 2.0.0</div>

    <script>
        let savedLayout = null;
        let selectedSeat = null;

        function generateSeats() {
            const numSeats = parseInt(document.getElementById('num-seats').value, 10);
            const seatingChart = document.getElementById('seating-chart');

            // 移除现有的座位和圆圈
            seatingChart.querySelectorAll('.seat').forEach(seat => seat.remove());
            seatingChart.querySelectorAll('.circle-small, .circle-large').forEach(circle => circle.remove());

            let circle, radius, center;

            if (numSeats < 14) {
                circle = document.createElement('div');
                circle.className = 'circle-small';
                circle.contentEditable = true;
                circle.innerText = '输入包厢名称';
                radius = 360;
                center = 250;
            } else {
                circle = document.createElement('div');
                circle.className = 'circle-large';
                circle.contentEditable = true;
                circle.innerText = '输入包厢名称';
                radius = 350;
                center = 400;
            }

            seatingChart.appendChild(circle);

            const angleStep = 360 / numSeats;

            for (let i = 0; i < numSeats; i++) {
                const angle = angleStep * i - 90;
                const radian = angle * Math.PI / 180;
                const x = center + radius * Math.cos(radian);
                const y = center + radius * Math.sin(radian);

                const seat = document.createElement('div');
                seat.className = 'seat';
                seat.style.left = x + 'px';
                seat.style.top = y + 'px';
                seat.contentEditable = true;
                seat.innerText = `座位${i + 1}`;
                seat.onclick = function(event) {
                    event.stopPropagation();
                    if (selectedSeat) {
                        selectedSeat.classList.remove('selected');
                    }
                    selectedSeat = seat;
                    seat.classList.add('selected');
                };

                seatingChart.appendChild(seat);
            }
        }

        function saveLayout() {
            const seatingChart = document.getElementById('seating-chart');
            const seats = seatingChart.querySelectorAll('.seat');
            savedLayout = Array.from(seats).map(seat => ({
                text: seat.innerText,
                left: seat.style.left,
                top: seat.style.top
            }));
            alert('布局已保存');
        }

        function resetLayout() {
            if (!savedLayout) {
                alert('没有已保存的布局');
                return;
            }
            const seatingChart = document.getElementById('seating-chart');

            // 移除现有的座位
            seatingChart.querySelectorAll('.seat').forEach(seat => seat.remove());

            savedLayout.forEach(seatData => {
                const seat = document.createElement('div');
                seat.className = 'seat';
                seat.style.left = seatData.left;
                seat.style.top = seatData.top;
                seat.contentEditable = true;
                seat.innerText = seatData.text;
                seat.onclick = function(event) {
                    event.stopPropagation();
                    if (selectedSeat) {
                        selectedSeat.classList.remove('selected');
                    }
                    selectedSeat = seat;
                    seat.classList.add('selected');
                };

                seatingChart.appendChild(seat);
            });
            alert('布局已重置');
        }

        function deleteSelectedSeat() {
            if (selectedSeat) {
                selectedSeat.remove();
                selectedSeat = null;
            } else {
                alert('请选择一个座位');
            }
        }

        function downloadSeatingChart() {
            const seatingChart = document.getElementById('seating-chart');
            htmlToImage.toPng(seatingChart).then(dataUrl => {
                const link = document.createElement('a');
                link.download = 'seating_chart.png';
                link.href = dataUrl;
                link.click();
            }).catch(error => {
                console.error('下载座位图失败：', error);
            });
        }

        document.addEventListener('click', function(event) {
            // 如果点击的是不属于座位的区域，取消选中所有座位
            if (!event.target.classList.contains('seat')) {
                document.querySelectorAll('.seat').forEach(seat => seat.classList.remove('selected'));
                selectedSeat = null;
            }
        });

        // 初始化页面上的座位
        generateSeats();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/html-to-image@1.9.0/dist/html-to-image.min.js"></script>
</body>
</html>
