<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>座位图生成器</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #controls {
            margin-bottom: 20px;
        }

        #seating-chart {
            position: relative;
            width: 500px;
            height: 500px;
        }

        .circle {
            border-radius: 50%;
            background-color: blue;
            color: white;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .seat {
            position: absolute;
            border: 1px solid black;
            padding: 5px;
            background-color: white;
            text-align: center;
            cursor: pointer;
            width: 60px;
            height: 30px;
            line-height: 20px;
            box-sizing: border-box;
            will-change: transform;
        }

    </style>
</head>

<body>
    <div id="controls">
        <label for="num-seats">座位数量:</label>
        <input type="number" id="num-seats" min="1" value="10">
        <button onclick="generateSeats()">生成座位图</button>
    </div>
    <div id="seating-chart">
        <div class="circle">餐叙座位图</div>
    </div>

    <script>
        function generateSeats() {
            const numSeats = document.getElementById('num-seats').value;
            const seatingChart = document.getElementById('seating-chart');
            const circle = seatingChart.querySelector('.circle');

            // 移除现有的座位
            seatingChart.querySelectorAll('.seat').forEach(seat => seat.remove());

            const angleStep = 360 / numSeats;
            const radius = 225; // 半径调整为225，使得座位位于圆的外侧

            for (let i = 0; i < numSeats; i++) {
                const angle = angleStep * i - 90;
                const radian = angle * Math.PI / 180;
                const x = 250 + radius * Math.cos(radian) - 30; // 250 是容器中心，30是座位宽度的一半
                const y = 250 + radius * Math.sin(radian) - 15; // 250 是容器中心，15 是座位高度的一半

                const seat = document.createElement('div');
                seat.className = 'seat';
                seat.style.transform = `translate(${x}px, ${y}px)`;
                seat.contentEditable = true;
                seat.innerText = `座位${i + 1}`;
                seat.onclick = function () {
                    if (confirm("确定要删除这个座位吗？")) {
                        seat.remove();
                    }
                };
                seatingChart.appendChild(seat);
            }
        }
    </script>
</body>

</html>
